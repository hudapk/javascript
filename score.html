</head>
<body>

<script src="/js/bootstrap.js" ></script>  
<script>
    let score=90;
    if(score>=90){
        console.log("the grade is A+")
    }
      else if (score>=80){
        console.log("the grade is A")
    }
     if (score>=70){
        console.log("the grade is b+")
    }
     else if(score>=60){
        console.log("the grade is b")
    }  if (score>=50){
        console.log("the grade is c+")
    }
     else if (score>=40){
        console.log("the grade is c")
    }
    else(score<10)
    {
        console.log("you are failed")
    }
    
</script>
